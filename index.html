<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Checking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" style="width: 90%;">
        <div class="card-body search">
            <div class="input-group mb-3">
                <input type="text" class="form-control input" placeholder="Enter The City Name" spellcheck="false"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-primary">Search</button>
        </div>

        <div class="error">
            <p>Invalid City Name ! Please Enter Again.</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Panori</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity4.png">
                    <div class="para">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div class="para">
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
